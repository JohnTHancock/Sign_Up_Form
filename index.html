<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="imageContainer">
            <img id="fernImage" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Background image of green ferns">
            <div class="logoBackground">
                <img id="logo" src="images/odin-lined.png" alt="odin project logo">
                <div class="logoText">ODIN</div>
            </div>
            <p class="photoCredit">Photo by Halie West on <span><a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></span>.
            </p>
        </div>

        <div class="container">
            <div class="topText">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams. Sign up <span class="italic">now</span> to get started.
                </h2>
                <h2>You <span class="italic">know</span> you want to.</h2>
            </div>

            <div class="inputForm">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="inputLeftBlock">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="FirstName" id="firstName" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="Email" id="email" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="text" name="Password" id="password" required>
                        </div>
                    </div>
                    <div class="inputRightBlock">
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="LastName" id="lastName" required>
                        </div>
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="PhoneNumber" id="phoneNumber" required>
                        </div>
                        <div>
                            <label for="passwordConfirm">CONFIRM PASSWORD</label>
                            <input type="text" name="PasswordConfirm" id="passwordConfirm" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="bottomText">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span><a id="login" href="">Log in</a></span></p>
            </div>
        </div>
    </div>
</body>

</html>
